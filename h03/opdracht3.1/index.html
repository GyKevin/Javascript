<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opdracht 3.1</title>
    <link rel="stylesheet" href="https://fonts.googleapis/com/css?family-Copse">
    <style>
        hmtl {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }

        body {
            font-family: 'Copse', serif;
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }

        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }

    </style>
</head>

<body>
    <h1>BirdShuffle</h1>
    <div id="pics">
        <img src="img/bird1.jpg" alt="cockatiel 1">
        <img src="img/bird2.jpg" alt="cockatiel 2">
        <img src="img/bird3.jpg" alt="cockatiel 3">
        <img src="img/bird4.jpg" alt="lovebird 1">
        <img src="img/bird5.jpg" alt="lovebird 2">
        <img src="img/bird6.jpg" alt="lovebird 3">
        <img src="img/bird7.jpg" alt="parrotlet 1">
        <img src="img/bird8.jpg" alt="parrotlet 2">
        <img src="img/bird9.jpg" alt="parrotlet 3">
    </div>
    <script>
        var plaatjes = document.getElementsByTagName("img");
        var random = 0;
        var randomNumbers = [];

        while (randomNumbers.length < 9) {
            random = (Math.floor(Math.random() * 9) + 1);
            if (randomNumbers.lastIndexOf(random) == -1)
                randomNumbers.push(random);
        }

        var random = 0;
        for (var plaatje in plaatjes) {
            plaatjes[plaatje].src = "img/bird" + randomNumbers[random] + ".jpg";
            random++;
        }

    </script>
</body>

</html>
