<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opdracht 4.2</title>
</head>
<style>
    #slideholder {
        height: 300px;
        width: 300px;
        border: 3px solid black;
    }

</style>

<body>

    <div id="slideholder"></div>
   
    <script>
        var plaatjes = [1,2,3,4,5,6,7,8,9];
        var slideholder = document.getElementById("slideholder");
        var teller = 0;
        
        slideholder.style.backgroundImage = "url('img/bird1.jpg')";
        
        slideholder.addEventListener("click", function() {
             slideholder.style.backgroundImage = "url('img/bird"+ getBird() +".jpg')";
        });
        
        function getBird() {
            if(teller >= plaatjes.length) {
                teller = 1;
            } else {
                teller++;
            }
            console.log(teller);
            return teller
        }
        
    </script>
</body>

</html>
